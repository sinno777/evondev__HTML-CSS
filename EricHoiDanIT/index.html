<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon header</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="banner">
        <div class="about__sign--in">
            <a href="#" class="about" style="text-decoration:none">ABOUT US</a>
            <a href="#" class="sign-in" style="text-decoration:none">SIGN IN</a>
        </div>
        <div class="logo"></div>
        <div class="content-center">
            <div class="left">
                <img src="https://harypham97.github.io/template-bootstrap/icon-gift.svg" class="header__icon--size" alt="GIFT">
                <span class="Better">Better</span>
            </div>
            <div class="center">
                <img src="https://harypham97.github.io/template-bootstrap/icon-clock.svg" class="header__icon--size" alt="CLOCK">
                <span class="Faster">Faster</span>
            </div>
            <div class="right">
                <img src="https://harypham97.github.io/template-bootstrap/icon-like.svg" class="header__icon--size" alt="LIKE">
                <span class="Together">Together</span>
            </div>
        </div>
        <div class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry</div>
        <div class="btn__start--now">
            <button>START NOW</button>
        </div>

    </div>
</body>
</html>
